  <link rel="stylesheet" href="./css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>

    <picture class="work-header__img">
      <source srcset="./images/header_sp@2x-50.jpg" media="(max-width: 767px)">
      <img src="images/header_pc-50.jpg" alt="空">
    </picture>
    <div class="header__inner work-header__inner">
      <div class="logo">
        <a href="./index.html">
          <h1 class="logo__top">y.kom</h1>
          <h2 class="logo__bottom">Portfolio</h2>

      </div>
      <nav class="header__nav">
        <ul>
          <li><a href="index.html#skill">できること</a></li>

    <div class="sp-menu__btn"><span></span></div>
    <nav class="sp-header__nav">
      <ul>
        <li>
          <div class="nav-logo">
            <a href="./index.html">
              <h1 class="logo__top">y.kom</h1>
              <h2 class="logo__bottom">Portfolio</h2>
            </a>
          </div>
        </li>
        <li><a href="index.html#skill">できること</a></li>
        <li><a href="work.html">制作物</a></li>
        <li><a href="about.html">自己紹介</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact__main">
    <h2 class="section__title contact__title">お問い合わせ</h2>
    <p class="contact__page__text">ご質問やお仕事のご相談など、お気軽にご連絡ください。<br>
      下記フォームにご記入後、送信をお願いいたします。<br>
      2～3日中に返信いたします。</p>

    <form
      action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfOYv5jmz_Ua3v8c1YisCkRclv2yauH8c7fWuELvAV5B2SNSA/formResponse"
      method="POST" target="hidden_iframe" onsubmit="submitted=true;" class="c-form">

      <div class="c-form__item">
        <label class="c-form__label" for="field-name">お名前<span class="c-form__required">（必須）</span></label>
        <input name="entry.366340186" class="c-form__input" id="field-name" type="text" required="required" />
      </div>

      <div class="c-form__item">
        <label class="c-form__label" for="field-mail">メールアドレス<span class="c-form__required">（必須）</span></label>
        <input name="entry.1456048440" class="c-form__input" id="field-mail" type="email" required="required" />
      </div>

      <div class="c-form__item">
        <label class="c-form__label" for="field-subject">件名</label>
        <input name="entry.28241619" class="c-form__input" id="field-subject" type="text" />
      </div>

      <div class="c-form__item">
        <label class="c-form__label" for="field-message">お問い合わせ内容<span class="c-form__required">（必須）</span></label>
        <textarea name="entry.1657361065" class="c-form__input" id="field-message"></textarea>
      </div>

      <div class="c-form__submit">
        <button type="submit" class="more__button c-form__button">
          送信する
        </button>
      </div>

    </form>

    <script type="text/javascript">
      let submitted = false;
    </script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
      onload="if(submitted){window.location='thanks.html';}">
    </iframe>

    <picture>
      <source srcset="./images/pen_sen_sp@2x.png" media="(max-width: 767px)">
      <img src="./images/pen_sen_pc.png" alt="線画">
    </picture>
  </main>

  <footer>
    <div class="footer__container">
      <picture class="footer__bg">
        <source srcset="./images/footer_sp@2x.png" media="(max-width: 767px)">
        <img src="./images/footer.png" alt="空">
      </picture>
      <div class="footer__inner">
        <div class="logo">
          <a href="./index.html">
            <h1 class="logo__top">y.kom</h1>
            <h2 class="logo__bottom">Portfolio</h2>

        </div>
        <nav class="footer__nav">
          <ul>
            <li><a href="index.html#skill">できること</a></li>

          </ul>
        </nav>
        <p class="copy">© 2024 y.kom All Rights Reserved.</p>
      </div>

      <!-- トップページへ戻るボタン -->
      <div class="toTop">
        <a href="#header">
          <div class="toTop__item">Page Top</div>
        </a>
      </div>

    </div>
  </footer>


  <script>
    // スクロールで現れるトップページへ戻るボタン
    $(function () {
      var pagetop = $('.toTop');
      pagetop.hide();
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          pagetop.fadeIn();
        } else {
          pagetop.fadeOut();
        }
      });
      pagetop.click(function () {
        $('body, html').animate({ scrollTop: 0 }, 500);
        return false;
      });
    });

    $(function () {
      //ハンバーガーメニュー
      $(".sp-menu__btn").on("click", function () {
        $(".sp-header__nav").fadeToggle();
        $(".sp-menu__btn").toggleClass("open");
      });
    });
  </script>


</body>

</html>
