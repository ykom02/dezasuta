<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小村 - 課題3(for文)</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script>
        // 繰り返し構文で1~10までの数字を足してみよう(for文)
        // 足した値が20以上なら、consoleログに「20以上」と出力
        // 20未満なら「20未満」と出力
        let array = [2, 3, 4, 5, 6, 7, 8, 9, 10];
        let total = 1;
        for (i = 0; i < 9; i++) {
            total = total + array[i];
            // = 1+2=3
            // = 3+3=6
            // = 6+4=10
            // = 10+5=15
            // = 15+6=21
            // = 21+7=28
            // = 28+8=36
            // = 36+9=45
            // = 45+10=10
        } if (total >= 20) {
            console.log("20以上");
        } else {
            console.log("20未満");
        }
    </script>
</body>

</html>
